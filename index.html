<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="mailto:iyann.zen@gmail.com" target="_blank" class="icon"><i class="fa-regular fa-envelope"></i></i></a>
            <a href="https://www.instagram.com/iyann.zen/" target="_blank" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/62881025277204/" target="_blank" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://github.com/iyannzen" target="_blank" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="mailto:iyann.zen@gmail.com" target="_blank" class="icon"><i class="fa-regular fa-envelope"></i></i></a>
            <a href="https://www.instagram.com/iyann.zen/" target="_blank" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/62881025277204/" target="_blank" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://github.com/iyannzen" target="_blank" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forget your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign in</button>
          </div>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend</h1>
          <p>Register personal details to use all of site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
